<!DOCTYPE html>
<html>
	<head>
		<title>Création partie</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
        	<h2><label>Création de votre partie</label></h2>
    	</header>

		<form action="req_creer" method="GET">
			Nom de la partie : </br>
			<input type="text" name="nom_partie" required> <br>
			{erreur}
			<p>			
			<input type="submit" value="Valider">
		</form>
		
		<form action="req_afficher_creation" method="GET">
			Taille de la carte : </br>
			{taille}
			<input type="submit" value="Carte">
		</form>

		<div class="cadre_carte" >
			{carteAff}
		</div>

		<a href="req_menu"><button class="b_retour">Retour</button></a>
	</body>
</html>

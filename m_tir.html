<body>
	<div class="full-height-flex">
	<form method="GET" action="/req_tir" class="full-height-flex" style="justify-content: space-between;">
			<div class="gauche">

					<div class="ligne">
						<a><button class="b_connnexion">Yeux de faucon</button></a>
						<a><button class="b_connnexion">Barils</button></a>
					</div>
				</div> 
				
				<div class="shoot_container">
					<div class="ligne">
						<a href="/req_tir"><button class="b_connnexion">Tirer</button></a>
					</div>
				</div>

				<div class="deplacement_container">
					<div class="ligne_1">
						<a href="/req_deplacement?direction=haut&nom_partie={partie_query}"><button class="b_connnexion">Haut</button></a>
					</div>
					
					<div class="ligne_2">
						<a href="/req_deplacement?direction=gauche&nom_partie={partie_query}"><button class="b_connnexion">Gauche</button></a>
						<a href="/req_deplacement?direction=droite&nom_partie={partie_query}"><button class="b_connnexion">Droite</button></a>
					</div>

					<div class="ligne_3">

					</div>

			<div class="centre">
				{carteAff}

			</div>

			<div class="droite">
				<div class="ligne">
					<a><button class="b_connnexion">Kraken</button></a>
				</div>
				<div class="tour">
					<a href="/req_tour_suivant?nom_partie={partie_query}"><button class="b_connnexion">Tour suivant</button></a>
				</div>
				<div class="pv">
					<label class="ptsvie">Point de vie : <br> </label>
					<label class="ptsvie">Point de vie 2: </label>
				</div>			
			</div>
		</form>
   </div>

   <script>
        let checkboxes;

        window.addEventListener("load", function () {
            checkboxes = document.querySelectorAll("form input[type=checkbox]");
            for(let checkbox of checkboxes) {
				console.log("la");
                checkbox.addEventListener("click", handleChecked);
            }
        });

        function handleChecked(event) {
            const count = countChecked(checkboxes);
           	console.log("ici"); 
            if (count >= 3) {
                for (let checkbox of checkboxes) {
                    if (checkbox.checked === false) {
                        checkbox.setAttribute("disabled", true);
                    }
                }
            } else {
                for (let checkbox of checkboxes) {
                    checkbox.removeAttribute("disabled");
                }
            }
        }

        function countChecked(checkboxes) {
            return Array.from(checkboxes.values()).reduce((acc, box) => acc + (box.checked ? 1 : 0), 0);
        }
    </script>

</body>
</html

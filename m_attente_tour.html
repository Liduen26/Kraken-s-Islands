<!DOCTYPE html>

<html lang="en">

	<title>Jeu</title>
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="refresh" content="3; url=/req_actualiser_jeu?nom_partie={partie_query}">
</head>
<body>
	<div class="full-height-flex"> 
		<div class="gauche">
			<div class="bonus_container">
				<div class="ligne">
					<a><button disabled class="b_connnexion">L'espion</button></a>
					<a><button disabled class="testb_connnexion">Sabotage</button></a>
				</div>

				<div class="ligne">
					<a><button disabled class="b_connnexion">Yeux de faucon</button></a>
					<a><button disabled class="b_connnexion">Barils</button></a>
				</div>
			</div> 
			
			<div class="shoot_container">
				<div class="ligne">
					<a><button disabled class="b_connnexion">Tirer</button></a>
				</div>
			</div>

			<div class="deplacement_container">
				<div class="ligne_1">
					<a><button disabled class="mv_haut"></button></a>
				</div>
				
				<div class="ligne_2">
					<a><button disabled class="mv_gauche"></button></a>

				</div>

				<div class="ligne_3">
					<a><button disabled class="mv_bas"></button></a>
				</div>
			</div>
		</div>
	
		<div class="centre">
			<div class="carte_bg">
                    {carteAff}
            </div>
		</div>

		<div class="droite">
			<div class="ligne">
				<a><button disabled class="b_connnexion">Kraken</button></a>
			</div>

			<div class="tour">
                <label class="t_suivant">
                    <a href="/req_tour_suivant?nom_partie={partie_query}"><button {d_tour} {c_tour} class="b_t_suivant"></button></a>
                    Tour Suivant
                </label>
            </div>

			<div class="pv">
				<div class="pv_container">
                    <label class="pv_chiffres" id="vous">
                         
                        {pvJ1}
                    </label>
                    <label class="pv_barre">
                        <span class="pv_barre_bg">
                            <span id="barreJ1" style="width: {pvJ1_p}%;"></span>
                        </span>
                        {pseudoJ1}
                    </label>
                </div>
                <div class="pv_container">
                    <label class="pv_chiffres" id="adv">
                        {pvJ2}
                    </label>
                    <label class="pv_barre">
                        <span class="pv_barre_bg">
                            <span id="barreJ1" style="width: {pvJ2_p}%;"></span>
                        </span>
                        {pseudoJ2}
                    </label>
                </div>			
			</div>
		</div>
   </div>

</html

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du bateau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2><label>Choisissez votre bateau</label></h2>
    </header>

    <form method="get" action="/req_choix_bateau" class="form_choix">
        <div class="bateaux">
            <div class="cadre_bateau">
                <label class="label_bateau">
                    <div class="center_bateau">
                        <input type="radio" name="choixbateau" value="schooner" class="radio_bateau">
                        <span class="schooner"></span>
                        <span class="nom_bateau">Schooner</span>
                    </div>
                    <div class="stats">
                        stats : <br>
                        25 pv<br>
                        10 attaque<br>
                        40 dissimulation
                    </div>
                </label>       
                
            </div>
    
            <div class="cadre_bateau">
                <label class="label_bateau">
                    <div class="center_bateau">
                        <input type="radio" name="choixbateau" value="brick" class="radio_bateau">
                        <span class="brick"></span>
                        <span class="nom_bateau">Brick</span>
                    </div>
                    <div class="stats">
                        stats : <br>
                        25 pv<br>
                        10 attaque<br>
                        40 dissimulation
                    </div>
                </label> 
                
            </div>
    
            <div class="cadre_bateau">
                <label class="label_bateau">
                    <div class="center_bateau">
                        <input type="radio" name="choixbateau" value="fregate" class="radio_bateau">
                        <span class="fregate"></span>
                        <span class="nom_bateau">Frégate</span>
                    </div>
                    <div class="stats">
                        stats : <br>
                        25 pv<br>
                        10 attaque<br>
                        40 dissimulation
                    </div>
                </label> 
                
            </div>
    
            <div class="cadre_bateau">
                <label class="label_bateau">
                    <div class="center_bateau">
                        <input type="radio" name="choixbateau" value="galion" class="radio_bateau">
                        <span class="galion"></span>
                        <span class="nom_bateau">Galion</span>
                    </div>
                    <div class="stats">
                        stats : <br>
                        25 pv<br>
                        10 attaque<br>
                        40 dissimulation
                    </div>
                </label> 
                
            </div>
        </div>
       	<input type="hidden" name="nom_partie" value="{partie_query}">
        <div class="cadre_pret">
            <input type="submit" value="Prêt" class="b_accueil_int">
        </div>
    </form>
    
    <a><button class="b_retour">Retour</button></a>
</body>
</html>
